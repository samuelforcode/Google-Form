<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f6747e14d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rootContainer">
      <div class="firstChild">
        <div class="title">
          <h1>YOUR LOGO HERE</h1>
          <h2>to continue</h2>
          <h3>Create Your Own Work Space.</h3>
        </div>
        <div class="wholeform">
          <div class="fullName">
            <div class="form">
              <input autofocus value="" required class="jsinput" type="text" />
              <div class="label">First name</div>
            </div>
            <div class="form">
              <input class="jsinput" required type="text" />
              <div class="label">Last name</div>
            </div>
          </div>
          <div class="userName">
            <div class="form">
              <input
                required
                id="userName"
                class="jsinput"
                type="text"
                spellcheck="false"
              />
              <div class="label">User name*</div>
            </div>
            <p>* You can use letters, numbers, and symbols.</p>
          </div>
          <div class="pw">
            <div class="password">
              <div class="form">
                <input required value="" type="password" class="jsinput" />
                <div class="label">Password*</div>
              </div>
              <div class="form">
                <input
                  required
                  type="password"
                  autocapitalize="none"
                  dir="ltr"
                  class="jsinput"
                />
                <div class="label">Confirm password</div>
              </div>
            </div>
            <p>
              * Use 8 or more characters with a mix of letters , numbers &
              symbols.
            </p>
            <div class="checkbox">
              <div class="shadowForCheck">
                <input id="checkboxinput" type="checkbox" />
              </div>
              <div class="labelForcheck">Show password</div>
            </div>
          </div>
        </div>

        <div class="next">
          <div class="shodowForSignin">
            <a id="signin" href="#">Sign in instead</a>
          </div>
          <!--to style the button-->
          <div class="btnFirstContainer">
            <div class="btnSecondContainer">
              <button type="submit">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="secondChild">
        <div class="image">
          <img
            src="/image/pexels-rodnae-productions-7564287 (1)_adobespark.png"
            alt=""
          />
          <!-- <p>You can do whatever you want with your life.</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/script.js"></script>
